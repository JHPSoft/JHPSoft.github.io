<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Zipline - Build a Pomodoro Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <div class="pomodoro">
        <div class="session">
          <div>
            <i class="glyphicon glyphicon-minus decrement"></i>
            <span class="count-time"></span>
            <i class="glyphicon glyphicon-plus increment"></i>  
          </div>
        </div>
        <div class="countdown">
          <span></span>
          <div class="filler"></div>
        </div>
        <button class="btn start" type="submit">START</button>
        <button class="btn reset" type="submit">RESET</button>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
